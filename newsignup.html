<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comics and Sacred Texts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #7D2528;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #7D2528;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: white;
            color: #7D2528;
        }

        .card {
            background: white;
            color: black;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h1 {
            color: #7D2528;
            margin-top: 0;
        }

        .form-signup {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-signup input,
        .form-signup button {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .form-signup button {
            background-color: #7D2528;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-signup button:hover {
            background-color: white;
            color: #7D2528;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/about">About</a>
        <a href="/measurments">Measurements</a>
    </div>

    <div class="container">
        <div class="card">
            <h1> Signup </h1>
            <form class="form-signup" action="reg_signup" method="post">
                Complete this signup form:<br><br>
                <input type="text" name="email" placeholder="Email"><br>
                <input type="password" name="pwd" placeholder="Password"><br>
                <button type="submit" name="signup-submit">Submit</button><br>
            </form>
        </div>
    </div>
</body>

</html>
