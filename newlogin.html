<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #7D2528;
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #7D2528;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: white;
            color: #7D2528;
        }

        .card {
            background: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black; /* Override body color for content inside card */
        }

        .card h1 {
            color: #7D2528;
        }

        .card input, .card button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #7D2528;
        }

        .card button {
            background-color: #7D2528;
            color: white;
            cursor: pointer;
        }

        .card button:hover {
            background-color: white;
            color: #7D2528;
        }

        .card a {
            color: #7D2528;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/about">About</a>
        <a href="/measurements">Measurements</a>
    </div>
    <div class="container">
        <div class="card">
            <h1>Login</h1>
            <form class="form-signup" action="reg_login" method="post">
                Email <input type="text" name="email" placeholder=""><br>
                Password <input type="password" name="pwd" placeholder=""><br>
                <button type="submit" name="login-submit">Login</button><br>
                <center>Don't have an account yet? <a href="/signup">Sign Up</a></center>
            </form>
        </div>
    </div>
</body>
</html>
